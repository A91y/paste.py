<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>paste.py üêç</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 700px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      textarea {
        width: 100%;
        height: 300px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        resize: vertical;
      }

      input[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      @media only screen and (max-width: 768px) {
        .container {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form method="post" action="/web">
        <textarea
          name="content"
          required
          minlength="1"
          maxlength="393216"
          placeholder="Paste your code here..."
          cols="80"
          rows="10"
        ></textarea>
        <br />
        <input type="submit" value="Paste!" />
      </form>
    </div>
  </body>
</html>
