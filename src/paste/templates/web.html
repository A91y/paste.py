<!DOCTYPE html>
<html lang="en">
  <head>
      <title>paste.py üêç</title>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="og:title" content="paste.py üêç"/>
      <meta name="og:site_name" content="paste.py"/>
      <meta name="og:description" content="Web form for posting to paste.py. A simple pastebin powered by FastAPI."/>
      <meta name="og:type" content="website"/>
      <meta name="og:url" content="https://paste.fosscu.org/web"/>
      <meta name="og:locale" content="en_US"/>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 700px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      textarea {
        width: 100%;
        height: 300px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        resize: vertical;
      }

      input[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      @media only screen and (max-width: 768px) {
        .container {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form method="post" action="/web">
        <textarea
          name="content"
          required
          minlength="1"
          maxlength="393216"
          placeholder="Paste your code here..."
          cols="80"
          rows="10"
        ></textarea>
        <br />
        <input type="submit" value="Paste!" />
      </form>
    </div>
  </body>
</html>
